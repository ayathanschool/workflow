<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - AyathanWorkflow</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 2rem;
      font-weight: 600;
    }
    p {
      margin: 0 0 30px 0;
      opacity: 0.9;
      line-height: 1.5;
    }
    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    .features {
      margin-top: 30px;
      text-align: left;
    }
    .feature {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    .feature-icon {
      margin-right: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p>AyathanWorkflow is available offline with limited functionality. Some features may not work until you're back online.</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="features">
      <h3>Available Offline:</h3>
      <div class="feature">
        <span class="feature-icon">ðŸ“‹</span>
        <span>View cached lesson plans</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ“…</span>
        <span>View your timetable</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ’¾</span>
        <span>Draft lesson plans (sync when online)</span>
      </div>
    </div>
  </div>

  <script>
    // Check for connectivity
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Register service worker if not already registered
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
